<body>
    <div class="container pt-3">
        <div class="row justify-content-sm-center">
          <div class="col-sm-10 col-md-6">
            <div class="card border-info">
              <div class="card-header">Inicia Sesi칩n</div>

                    <h4 class="text-center">Iniciar Sesi칩n</h4>

                  <div class="col-md-8">
                    <form class="form-signin" id="login">
                      <input id="user" name="email" type="text" class="form-control mb-2" placeholder="Correo" required autofocus>
                      <input id="password" name="password" type="password" class="form-control mb-2" placeholder="Constrase침a" required>
                      <input class="btn btn-lg btn-primary btn-block mb-1" type="submit" value="Iniciar Sesion">
                      <label class="checkbox float-left">
                  </label>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  <script>
      const formLogin = document.querySelector("#login");
      const formData = new FormData(formLogin);
  
      localStorage.clear();
  
      formLogin.addEventListener('submit', event => {
          event.preventDefault();
          var user = {
            "usuario": document.getElementById('user').value,
            "contrasenia": document.getElementById('password').value
          }
  
      fetch('/api/usuarios', {
          method: 'POST',
          body: JSON.stringify(user),
          headers: {
              'Content-Type': 'application/json'
          }
      })
      .then(res => res.json())
      .then(data => {
          console.log(data);
          if (data.login === 1) {
            localStorage.setItem('logueado', 1)
            location.href = 'peliculas.html'
            console.log('ok')
          } else {
              alert('Usuario incorrecto');
          }
      })
      .catch(err => {
          console.log(err);
          alert('Ocurri칩 un error');
      });
        console.log(user);
      });
  </script>
