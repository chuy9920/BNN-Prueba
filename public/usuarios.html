<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Peliculas</title>
</head>
<body>
    <div>
            <form id="">
                    <div class="form-group">
                      <label for="user">Usuario</label>
                      <input type="text" class="form-control" id="user" placeholder="Titulo película">
                    </div>
                    <div class="form-group">
                      <label for="contrasenia">Contraseña</label>
                      <input type="password" class="form-control" id="contrasenia" placeholder="Director película">
                    </div>
      </form>
      <button type="button" id="guardarUsuario" class="btn btn-success">Guardar</button>
    </div>
    <script>
        document.getElementById("guardarUsuario").onclick = function() {
            var user = {
                "usuario": document.getElementById('user').value,
                "contrasenia": document.getElementById('contrasenia').value
            }
            fetch('/api/usuario', {
            method: 'POST',
            body: JSON.stringify(user),
            headers: {
                'Content-Type': 'application/json'
            }
            })
            .then(res => res.json())
            .then(data => {
                console.log(data)
                // localStorage.setItem('registro', 'true')
                alert('Cambios guardados correctamente');
                location.href = 'peliculas.html';
            })
            .catch(error => alert('Error'))
        }
    </script>
</body>
</html>
